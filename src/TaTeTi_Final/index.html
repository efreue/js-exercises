<!DOCTYPE>
<html>
<head>
    <title>TaTeTi</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel = "stylesheet" href = "main.css">
    <script type = "text/javascript" src = "main.js"></script>
</head>
<body>
    <div class = "header">TaTeTi</div>
    <div class = "board">
        <div class = "row">
            <div id = "cell-0-0" data-row = "0" data-col = "0" class = "cell"></div>
            <div id = "cell-0-1" data-row = "0" data-col = "1" class = "cell"></div>
            <div id = "cell-0-2" data-row = "0" data-col = "2" class = "cell"></div>
        </div>
        <div class = "row">
            <div id = "cell-1-0" data-row = "1" data-col = "0" class = "cell"></div>
            <div id = "cell-1-1" data-row = "1" data-col = "1" class = "cell"></div>
            <div id = "cell-1-2" data-row = "1" data-col = "2" class = "cell"></div>
        </div>
        <div class = "row">
            <div id = "cell-2-0" data-row = "2" data-col = "0"  class = "cell"></div>
            <div id = "cell-2-1" data-row = "2" data-col = "1"  class = "cell"></div>
            <div id = "cell-2-2" data-row = "2" data-col = "2"  class = "cell"></div>
        </div>
    </div>
    <button id="startGame">Start Game</button>
    <label id="stateGame">Win Player X...</label>
</body>
</html>
