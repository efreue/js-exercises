<!doctype>
<html>
 <head>
  <title> new document </title>
 </head>

 <body>
     <div id="showTemplate"></div>
     <script type="text/x-handlebars-template" id="initial">
        <div>hola me llamo {{{name}}}</div>
     </script>
     <script type="text/javascript" src="handlebars-v4.0.5.js"></script>
     <script type="text/javascript">
        var template = document.getElementById("initial").innerHTML;
        var compile = Handlebars.compile(template);
        var compileHTML = compile({name : 'Emiliano'});
        document.getElementById("showTemplate").innerHTML += compileHTML;
     </script>
</body>
</html>
