<!doctype>
<html>
<head>
	<title>Ejercicio 9</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>List of Persons</h1>
    <div id="personList">
    </div>

    <!--HANDLEBARS TEMPLATE-->
    <script id="personsTemplate" type="text/x-handlebars-template">
        <ul>
            {{#persons}}
                <li class="person">{{firstName}} {{lastName}} tiene el correo: {{email}}</li>
            {{/persons}}
        </ul>
    </script>
    <!--REQUIRE HANDELBARS-->
    <script type="text/javascript" src="handlebars-v4.0.5.js"></script>
    <script type="text/javascript" src="JS/main.js"></script>
</body>
</html>
