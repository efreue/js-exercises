<!DOCTYPE>
<html>
<head>
    <title>Atributos de Screen</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <script type="text/javascript">
        function showCoords(event) {
            var x = event.clientX;
            var y = event.clientY;
            alert('X coords: ' + x + ' Y coords: ' + y);
        }

        var txtHTML = '';
        txtHTML += 'screen width x height = ' + screen.width+'x'+screen.height;
        txtHTML += '\n';
        txtHTML += 'window width x height = ' + window.width+'x'+window.height;
        document.write(txtHTML);

    </script>
    <p onmousemove='showCoords(event)'> Clickea el texto,
            y retornara una alerta con las coordenadas del puntero del mouse.
    </p>
</body>
</html>
