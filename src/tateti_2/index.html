<!DOCTYPE>
<html>
<head>
    <title>TaTeTi</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel = "stylesheet" href = "main.css">
    <script type = "text/javascript" src = "main.js"></script>
</head>
<body>
    <div class = "header">TaTeTi</div>
    <div class = "board">
        <div class = "row">
            <div data-row = "0" data-column = "0" class = "cell"></div>
            <div data-row = "0" data-column = "1" class = "cell"></div>
            <div data-row = "0" data-column = "2" class = "cell"></div>
        </div>
        <div class = "row">
            <div data-row = "1" data-column = "0" class = "cell"></div>
            <div data-row = "1" data-column = "1" class = "cell"></div>
            <div data-row = "1" data-column = "2" class = "cell"></div>
        </div>
        <div class = "row">
            <div data-row = "2" data-column = "0"  class = "cell"></div>
            <div data-row = "2" data-column = "1"  class = "cell"></div>
            <div data-row = "2" data-column = "2"  class = "cell"></div>
        </div>
    </div>
    <button id="clearGame">Clear</button>
    <label id="stateGame"></label>
</body>
</html>
