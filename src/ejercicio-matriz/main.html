<html>
    <head>Arreglos Multidimensionales</head>
    <body>
        <script>
            var estados = new Array(
                new Array(
                    "Campeche",
                    2.5,
                    ["Ciudad del Carment", "Champoton", "Campeche"]
                ),
                new Array(
                    "Yucatan",
                    3.4,
                    ["Merida", "Valladolid", "Tizimin", "Uman"]
                )
            );

            for(i = 0; i < estados.length; i++) {
                document.write("<p> Estado: " + estados[i][0] + "<br>");
                document.write("Poblacion " + estados[i][1] + " millones de habitantes<br>");
                document.write("Ciudades: ");
                for(j = 0; j < estados[i][2].length; j++) {
                    document.write(estados[i][2][j] + ",");
                }
                document.write("</p>");
            }

            var CellAndChip = function(cell, oneChip)  {
                var matriz = new Array(new Array(cell), new Array(oneChip), new Array(cell, oneChip));
                return matriz;
            };
            var m = CellAndChip(["1", "2"],["3", "4"])
            document.write(m[2][0]);
            //document.write(CellAndChip(["5", "6"],["7","8"]));

        </script>
    </body>
</html>
