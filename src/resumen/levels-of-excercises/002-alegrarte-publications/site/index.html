<!DOCTYPE>
<html lang="es">
<head>
    <meta charset="iso-8859-1">
    <title>Publicaciones de Alegrarte</title>
    <script language="javascript" src="test/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="level-head" class="header">
        <img v-bind:src="'imgs/' + logoHeader" height="80px" class="img-header"/>
        <span class="title-header">{{nameCompany}}</span>
    </div>
    <div id="container" class="container-parent">
        <div id="child1" class="child one">
            <button v-on:click="collapseChildContainer" class="button-collapse" >{{ directionFlow }}</button>
        </div>
        <div id="child2" class="child two">
            <h1>{{message}}</h1>
        </div>
    </div>
</body>
</html>
