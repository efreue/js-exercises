<!DOCTYPE>
<html>
    <head>
        <title>Ejercicio 11</title>
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="knockout-3.4.1.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div id="listCars" class="container scroll-vertical">
            <table id="idTblCars" class="table-cars">
                <thead>
                    <tr>
                        <th class="title-column-table" data-bind="click:sortDataByCarModel">Car Model<p id="0" class="selected-column hidden-column">#</p></th>
                        <th class="title-column-table" data-bind="click:sortDataByDriverName">Driver Name<p id="1" class="selected-column hidden-column">#</p></th>
                        <th class="title-column-table"  data-bind="click:sortDataByPlateId">Plate Id<p id="2" class="selected-column hidden-column">#</p></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: cars">
                    <tr>
                        <th data-bind="text: car_model"></th>
                        <th data-bind="text: driver_name"></th>
                        <th data-bind="text: plate_id"></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
