<!DOCTYPE>
<html>
    <head>
        <title>Ejercicio 11</title>
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="knockout-3.4.1.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div id="listCars" class="container scroll-vertical">
            <table id="idTblCars" class="table-cars">
                <thead>
                    <tr>
                        <th id = "1" class="title-column-table" data-bind="click: Views.getData('Car Model', Views.dataView.showData)">Car Model<p class="selected-column hidden-column">#</p></th>
                        <th id = "2" class="title-column-table"  data-bind="click: Views.getData('Driver Name', Views.dataView.showData)">Driver Name<p class="selected-column hidden-column">#</p></th>
                        <th id = "3" class="title-column-table"  data-bind="click: Views.getData('Plate Id', Views.dataView.showData)">Plate Id<p class="selected-column hidden-column">#</p></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: cars">
                    <tr>
                        <th data-bind="text: car_model"></th>
                        <th data-bind="text: driver_name"></th>
                        <th data-bind="text: plate_id"></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
